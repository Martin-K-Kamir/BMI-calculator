<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="container__logo">BMI</h1>
      <div class="container__box">
        <form class="calculator">
          <label class="calculator__label">Height</label>
          <div class="calculator__input-wrapper">
            <input
              class="calculator__input height"
              type="number"
              placeholder="Type here your height in cm"
            />
            <svg
              class="calculator__input--error-icon hidden"
              width="32"
              height="32"
            >
              <use
                href="src/icons/bootstrap-icons.svg#exclamation-triangle-fill"
              />
            </svg>
            <svg
              class="calculator__input--check-icon hidden"
              width="32"
              height="32"
            >
              <use href="src/icons/bootstrap-icons.svg#check-circle-fill" />
            </svg>
          </div>

          <label class="calculator__label">Weight</label>
          <div class="calculator__input-wrapper">
            <input
              class="calculator__input !calculator__input--check"
              type="number"
              placeholder="Type here your weight in kg"
            />
            <svg
              class="calculator__input--check-icon hidden"
              width="32"
              height="32"
            >
              <use href="src/icons/bootstrap-icons.svg#check-circle-fill" />
            </svg>
          </div>

          <label class="calculator__label">Age</label>
          <div class="calculator__input-wrapper">
            <input
              class="calculator__input !calculator__input--error"
              type="number"
              placeholder="Type here your age in range of 2 - 110"
            />
            <svg class="calculator__input--error-icon" width="32" height="32">
              <use
                href="src/icons/bootstrap-icons.svg#exclamation-triangle-fill"
              />
            </svg>
          </div>

          <input
            class="calculator__btn btn"
            type="submit"
            value="Calculate BMI"
          />
        </form>

        <div class="calculating hidden">
          <svg class="calculating__icon">
            <use href="src/icons/bootstrap-icons.svg#gear" />
          </svg>
          <p class="calculating__text">Calculating your BMI...</p>
        </div>

        <div class="result hidden">
          <p class="result__text">Congrats! Your BMI is :</p>
          <p class="result__bmi">23.4</p>
          <p class="result__text">That means you are perfectly healthy!</p>

          <button class="result__btn btn">Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
