<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>
  </head>
  <body>
    <main class="container">
      <h1 class="container__logo">BMI</h1>
      <div class="container__box">
        <form class="calculator">
          <label class="calculator__label">Height</label>
          <div class="calculator__input-wrapper">
            <input
              class="calculator__input height"
              id="height"
              type="number"
              placeholder="Type here your height in cm"
              required
            />
          </div>

          <label class="calculator__label">Weight</label>
          <div class="calculator__input-wrapper">
            <input
              class="calculator__input weight"
              id="weight"
              type="number"
              placeholder="Type here your weight in kg"
              required
            />
          </div>

          <label class="calculator__label">Age</label>
          <div class="calculator__input-wrapper">
            <input
              class="calculator__input age"
              id="age"
              type="number"
              placeholder="Type here your age in range of 15 - 110"
              required
            />
          </div>

          <input
            class="calculator__btn btn btn--disabled"
            type="submit"
            value="Calculate BMI"
          />
        </form>
      </div>
      <div class="copyright">
        <p class="copyright__text">
          &copy; Copyright 2021 by Martin Kam√≠r. All Rights Reserved. This
          application does not accurately calculate BMI. This page was created
          for my own improvement only.
        </p>
        <div class="copyright__icons">
          <a
            class="copyright__link"
            href="https://martinkamir.com"
            target="_blank"
          >
            <svg class="copyright__icon" width="32" height="32">
              <use href="src/icons/bootstrap-icons.svg#globe" />
            </svg>
          </a>
          <a
            class="copyright__link"
            href="https://github.com/Martin-K-Kamir"
            target="_blank"
          >
            <svg class="copyright__icon" width="32" height="32">
              <use href="src/icons/bootstrap-icons.svg#github" />
            </svg>
          </a>
          <a
            class="copyright__link"
            href="https://www.linkedin.com/in/martin-kam%C3%ADr-2967aa222/"
            target="_blank"
          >
            <svg class="copyright__icon" width="32" height="32">
              <use href="src/icons/bootstrap-icons.svg#linkedin" />
            </svg>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
